<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- my customise stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="info">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="extra">
          <div class="one">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>
          <div class="two">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>
        <div class="hori-line"></div>
        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" alt="">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/zihad-hossion" target="_blank">Zihad Hossion</a>.
  </div>
</body>

</html>
